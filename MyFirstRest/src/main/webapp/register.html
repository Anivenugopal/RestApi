<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login and Registration form example</title>
<link rel="stylesheet" type="text/css" href="register.css">
</head>
<body bgcolor="#87ceeb">
<form name="regi" action="register1.jsp" method="post">
<h2>Registration Form</h2>
<label for="r1" id="fn">First Name:</label>
<input type="text" name="fname" id="r1"><br/><br/>
 <label  for="r2" id="ln">Last Name:</label>
<input type="text" name="lname" id="r2"><br/><br/>
  <label  for="r3" id="un">Username: </label>
<input type="text" name="uname" id="r3"><br/><br/>
   <label  for="r4" id="pwd">Password  :</label>
<input type="password" name="pass" id="r4"><br/><br/>
   <label  for="r5" id="em">Email id :</label>
<input type="text" name="email " id="r5"><br/><br/>
  <label  for="r6" id="mn">Mobile no:</label>
<input type="text" name="mno" id="r6"><br/><br/>
<button type="submit" value="Submit" id="button">Register</button>
<a href="login.html">Return</a>
</form>
<script type="text/javascript">
function save(){
var user = document.getElementById("user").value;
var pwd = document.getElementById("pwd").value;
alert("username"+user+"password"+pwd);
}
</script>
</body>
</html>
